<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

        <meta name="description" content="HAMK Web-development course first exercise where we look at text formatting and page content in HTML.">
    <title>Document</title>

<body>
    <h1>Top heading of the page</h1>
        <figure>
            <img src="images/goose.png" alt="A picture of a goose." width="250px" height="250px">
            <figcaption>An image of a goose that is in no shape or form relevant to the page.</figcaption>
        </figure>
        <p>Some text in a paragraph. This is quite the piece of text; <i>informative</i> and <b>important</b>.</p>
        <p>A mysterious <a href="https://www.w3schools.com/tags/tag_a.asp">link</a> appears!</p>
        <p>Another <a href="https://www.w3schools.com/tags/att_a_target.asp" target="_blank">link</a>?! How can this be? (this one opens in a new tab)</p>
</body>
